<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret chat allows your freedom -Change pwd</title>
	<link type="text/css" rel="stylesheet" href="/static/css/forget.css">
	<link rel="shortcut icon" href="/static/img/tab_icon.png">
</head>

{% if messages %}
	<script>
		{% for msg in messages %}
			alert('{{ msg.message }}');
		{% endfor %}
	</script>
{% endif %}

<body>
	<div class="loginBox">
		<h2>reset</h2>
		<form action="{% url 'send_vericode' %}" method="post">
			<div style="z-index:999" class="item">
				<input name="nore" type="text" required>
				<label>Your username or email</label>
				<button class="veri">GET</button>
			</div>
		</form>
		<form action="{% url 'forget' %}" method="post">
			<div class="item">
				<input name="verify" type="text" required>
				<label>Your verify code</label>
			</div>
			<div class="item">
				<input name="password" type="password" required>
				<label>Your new password</label>
			</div>
            <div class="item">
				<input name="password_cf" type="password" required>
				<label>Confirm your password</label>
			</div>
			<button class="btn">Done
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</button>
		</form>
	</div>


</body>

</html>
